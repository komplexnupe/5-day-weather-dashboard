<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="./assets/CSS/style.css"> -->
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-brand-center navbar-dark bg-dark">
        <div class="text-center">
            <a class="navbar-brand text-center" type="text">
                <h1>Weather Forecast</h1>
            </a>
        </div>
    </nav>
    <!-- Weather Forecast -->
    <div class="container-fluid">
        <!-- <div class="row"> -->
        <div class="col-2 bg-secondary float-left" style="height: 500px" id=search>
            <form id="cites-form">
                <input class="search_input mt-3 mb-3" type="text" name="" placeholder="Search By City..."
                    id="city-input">
                <a href="#" class="search_icon"><i class="fas fa-search" style="color:white"></i></a>
            </form>
            <div id="cities-view"></div>
        </div>
        <div class="col-10 jumbotron bg-primary float-left" style="height: 300px" id="jumboCD">
            <div id="city"></div>
            <div id="temp"></div>
            <div id="wind"></div>
            <div id="humidity"></div>
        </div>
        <!-- 5  Forecast -->
        <div class="ml-5">
            <h2>5-DAY FORECAST: </h2>
        </div>
        <div class="ml-5" id="forecast">
            <div class="col-2 float-left ml-4 bg-light rounded" style="height: 200px; width: 200px;" id="1">
            
            </div>
            <div class="col-2 float-left ml-4 bg-light rounded" style="height: 200px; width: 200px;" id="2">
                
            </div>
            <div class="col-2 float-left ml-4 bg-light rounded" style="height: 200px; width: 200px;" id="3">
               
            </div>
            <div class="col-2 float-left ml-4 bg-light rounded" style="height: 200px; width: 200px;" id="4">
               
            </div>
            <div class="col-2 float-left ml-4 bg-light rounded" style="height: 200px; width: 200px;" id="5">
              
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="./assets/JS/weather.js"></script>
</body>

</html>
